<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>قالب المستقبل</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root{
  --main:#f97316;
  --bg:#0f172a;
  --card:#1e293b;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cairo',sans-serif;
}

body{
  background:linear-gradient(120deg,#0f172a,#1e293b);
  color:white;
}

header{
  position:sticky;
  top:0;
  background:#0f172a;
  z-index:1000;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}

nav a{
  color:white;
  margin:0 10px;
  text-decoration:none;
}

section{
  padding:60px 20px;
}

h2{
  text-align:center;
  margin-bottom:30px;
}

.hero{
  display:flex;
  align-items:center;
  justify-content:space-around;
  flex-wrap:wrap;
}

.hero-card{
  background:var(--card);
  padding:40px;
  border-radius:25px;
  box-shadow:0 0 40px #f9731655;
  text-align:center;
}

.hero-img{
  width:160px;
  height:160px;
  object-fit:cover;
  border-radius:50%;
  border:3px solid var(--main);
  display:block;
  margin:20px auto;
}

.btn{
  display:inline-block;
  margin-top:20px;
  padding:10px 25px;
  background:var(--main);
  color:black;
  border-radius:30px;
  text-decoration:none;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.05);
}

.skills{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
  margin-top:20px;
}

.skill{
  background:var(--card);
  padding:20px;
  border-radius:15px;
  text-align:center;
}

@media(max-width:768px){
  .hero{
    flex-direction:column;
    text-align:center;
  }
}
</style>
</head>

<body>

<header>
  <b>قالب المستقبل</b>
  <nav>
    <a href="#hero">الرئيسية</a>
    <a href="#about">من أنا</a>
    <a href="#skills">مهاراتي</a>
  </nav>
</header>

<!-- قسم Hero -->
<section class="hero" id="hero">
  <div>
    <h1>قالب المستقبل</h1>
    <p>تصميم خفيف ومتجاوب لكل الأجهزة</p>
    <a href="#skills" class="btn">شوف مهاراتي</a>
  </div>

  <div class="hero-card">
    <h3>مرحبا بك</h3>
    <img src="./images/future-header.png" alt="Hero Image" class="hero-img">
  </div>
</section>

<!-- قسم About -->
<section id="about">
  <h2>من أنا</h2>
  <p style="text-align:center; max-width:600px; margin:0 auto;">
    أنا مطور مواقع، أستخدم HTML و CSS وأعمل تصميمات متجاوبة وسريعة.
  </p>
  <div style="text-align:center; margin-top:20px;">
    <a href="#hero" class="btn">⬆ العودة للرئيسية</a>
  </div>
</section>

<!-- قسم Skills -->
<section id="skills">
  <h2>مهاراتي</h2>
  <div class="skills">
    <div class="skill">HTML</div>
    <div class="skill">CSS</div>
    <div class="skill">Responsive Design</div>
    <div class="skill">JavaScript</div>
  </div>
  <div style="text-align:center; margin-top:20px;">
    <a href="#hero" class="btn">⬆ العودة للرئيسية</a>
  </div>
</section>

</body>
</html>
