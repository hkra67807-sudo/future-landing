<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>قالب المستقبل</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root{
  --main:#f97316;
  --bg:#0f172a;
  --card:#1e293b;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cairo',sans-serif;
}

body{
  background:linear-gradient(120deg,#0f172a,#1e293b);
  color:white;
}

header{
  position:sticky;
  top:0;
  background:#0f172a;
  z-index:1000;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav a{
  color:white;
  margin:0 10px;
  text-decoration:none;
}

.hero{
  min-height:85vh;
  display:flex;
  align-items:center;
  justify-content:space-around;
  padding:40px;
  flex-wrap:wrap;
}

.hero-card{
  background:var(--card);
  padding:40px;
  border-radius:25px;
  box-shadow:0 0 40px #f9731655;
  text-align:center;
}

.hero-img{
  width:160px;
  height:160px;
  object-fit:cover;
  border-radius:50%;
  border:3px solid var(--main);
  margin-top:15px;
}

@media(max-width:768px){
  .hero{
    flex-direction:column;
    text-align:center;
  }
}
</style>
</head>

<body>

<header>
  <b>قالب المستقبل</b>
  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">من أنا</a>
    <a href="#">مهاراتي</a>
  </nav>
</header>

<section class="hero">
  <div>
    <h1>قالب المستقبل</h1>
    <p>تصميم خفيف ومتجاوب لكل الأجهزة</p>
  </div>

  <div class="hero-card">
    <h3>مرحبا بك</h3>

    <img 
      src="./cmcevywpp2jfskc0dz28u3g9m-lora-2-0.png/cmcevywpp2jfskc0dz28u3g9m-lora-2-0.png"
      alt="Hero Image"
      class="hero-img"
    >

  </div>
</section>

</body>
</html>
